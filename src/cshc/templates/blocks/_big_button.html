<a target="_blank" title="{{ title }}" href="{{ link }}" class="{{ link_class }} d-flex btn btn-xl u-btn-outline-primary u-btn-content g-font-weight-600 g-letter-spacing-0_5 text-uppercase g-brd-2 g-mb-15">
  <i class="{{ icon }} g-font-size-42 g-mr-20"></i>
  <div class="text-left">
    <div>{{ label }}</div>
    <div class="g-font-size-11">{{ sub_label }}</div>
  </div>
</a>
