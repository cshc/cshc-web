<div class="u-info-v1-2">
  <figure class="u-block-hover">
    <img class="w-100" src="{{ thumbnail }}" alt="Profile Pic">
  </figure>

  <div class="g-bg-white g-pa-25">
    <div class="g-mb-15 d-flex justify-content-between">
      <div>
        <h4 class="h5 g-color-black g-mb-5">{{ name }}</h4>
        <em class="d-block u-info-v1-2__item g-font-style-normal g-font-size-11 text-uppercase g-color-primary">{{ position }}</em>
      </div>
      {% if email %}<a href="mailto:{{ email }}" title="Email {{ name }}"><i class="fas fa-2x fa-envelope"></i></a>{% endif %}
    </div>
    <p>{{ blurb }}</p>
  </div>
</div>
