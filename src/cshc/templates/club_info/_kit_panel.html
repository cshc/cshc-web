{% load static from staticfiles %}

<h3 class="text-center g-pb-10">{{gender}}</h3>  
<div class="d-flex">
  <div class="card card-outline-info rounded-0">
    <h3 class="card-header h5 text-center g-color-white g-bg-primary g-brd-transparent rounded-0">
      Home
    </h3>
  
    <div class="card-block g-pa-0">
      <img class="w-100 g-pa-15" alt="Mens home kit" src="{% static home_url %}" />
      <div class="g-bg-gray-light-v5 text-center g-pa-15 g-font-weight-600 g-color-grey-dark-v4 g-brd-top g-brd-gray-light-v3">
        <p>Purple shirts</p>
        <p>Navy shorts{% if gender == 'Ladies' %} or skirts{% endif %}</p>
        <p>Purple socks</p>
      </div>
    </div>
  </div>
  <div class="card card-outline-info rounded-0">
    <h3 class="card-header h5 text-center g-bg-away g-brd-transparent rounded-0">
      Away
    </h3>
  
    <div class="card-block g-pa-0">
      <img class="w-100 g-pa-15" alt="Mens home kit" src="{% static away_url %}" />
      <div class="g-bg-gray-light-v5 text-center g-pa-15 g-font-weight-600 g-color-grey-dark-v4 g-brd-top g-brd-gray-light-v3">
        <p>Yellow shirts</p>
        <p>Navy shorts{% if gender == 'Ladies' %} or skirts{% endif %}</p>
        <p>Yellow socks</p>
      </div>
    </div>
  </div>
</div>
