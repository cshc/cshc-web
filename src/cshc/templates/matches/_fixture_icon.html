{% if match.get_fixture_type_display == 'League' %}<i class="fas fa-fw fa-table" title="League match"></i>
{% elif match.get_fixture_type_display == 'Cup' %}<i class="fas fa-fw fa-trophy" title="Cup match"></i>
{% elif match.get_fixture_type_display == 'Friendly' %}<i class="far fa-fw fa-smile" title="Friendly match"></i>
{% endif %}
