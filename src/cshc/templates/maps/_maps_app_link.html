{% load user_agents %}

{% if request|is_mobile %}
  <a target="_blank" title="View in Google Maps" class="gmap-link btn btn-xl u-btn-outline-primary u-btn-content g-font-weight-600 g-letter-spacing-0_5 text-uppercase g-brd-2 g-mr-10 g-mb-15">
    <i class="fa fa-map pull-left g-font-size-42 g-mr-10"></i>
    <span class="float-right text-left">
        Open in Maps app
      <span class="d-block g-font-size-11">View venue in the maps app</span>
    </span>
  </a>

  <script >
    $(function () {
      var address = "{{ address }}";
      
      var venue_link_prefix = '//maps.google.com/?q=';

      if ( isMobile.iOS()) {
        venue_link_prefix = '//maps.apple.com/?q=';
      }
      else if ( isMobile.Android()) {
        venue_link_prefix = 'geo:0,0?q=';
      } 

      var map_link = $(".gmap-link");
      map_link.attr('href',  venue_link_prefix + address);
    });
  </script>
{% endif %}
