{% load static from staticfiles %}

<header id="js-header" class="u-header u-header--sticky-top u-header--toggle-section u-header--change-appearance" data-header-fix-moment="300">
  <div class="u-header__section u-header__section--dark g-bg-primary g-transition-0_3 g-py-10" data-header-fix-moment-exclude="g-py-10" data-header-fix-moment-classes="g-py-0">
    <nav class="js-mega-menu navbar navbar-expand-lg">
      <div class="container">
        <!-- Responsive Toggle Button -->
        <button class="navbar-toggler navbar-toggler-right btn g-line-height-1 g-brd-none g-pa-0 g-pos-abs g-top-3 g-right-0" type="button" aria-label="Toggle navigation" aria-expanded="false" aria-controls="navBar" data-toggle="collapse" data-target="#navBar">
          <span class="hamburger hamburger--slider">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
          </span>
          </span>
        </button>
        <!-- End Responsive Toggle Button -->

        <!-- Logo -->
        <a href="/" class="navbar-brand">
          <img src="{% static "img/logo.png" %}" alt="CSHC Logo">
        </a>
        <!-- End Logo -->

        <!-- Navigation -->
        <div class="collapse navbar-collapse align-items-center flex-sm-row g-pt-10 g-pt-5--lg" id="navBar">
          <ul class="navbar-nav text-uppercase g-font-weight-600 ml-auto u-main-nav-v5 u-sub-menu-v1">
            <li class="hs-has-mega-menu nav-item g-mx-20--lg" data-animation-in="fadeIn" data-animation-out="fadeOut" data-position="right">
              <a id="mega-menu-label-teams" href="#" class="nav-link px-0" aria-haspopup="true" aria-expanded="false">Teams
                <i class="hs-icon hs-icon-arrow-bottom g-font-size-11 g-ml-7"></i>
              </a>
              <div class="hs-mega-menu g-bg-primary u-shadow-v11 g-text-transform-none font-weight-normal g-brd-top g-brd-primary g-brd-top-2 g-mt-17 g-mt-7--lg--scrolling" aria-labelledby="mega-menu-label-teams" style="display: none;">
                  <div class="row align-items-stretch">
                    {% for team in TEAMS %}
                    <div class="col-lg-4 {% if not forloop.first %}g-brd-left--lg g-brd-gray-light-v5{% endif %}">
                      <section class="g-pa-20 {% if not forloop.first %}g-pl-5--lg{% endif %}">
                        <h4 class="h5 text-uppercase g-font-weight-600">{{ team.title }}</h4>
                        <ul class="list-unstyled">
                          {% for item in team.list %}
                          <li>
                            <a href="{% url 'team_detail' item.0 %}" class="nav-link g-px-0 g-color-primary--hover">{{ item.1 }}</a>
                          </li>
                          {% endfor %}
                        </ul>
                      </section>
                    </div>
                    {% endfor %}
                  </div>
              </div>
            </li>
            <li class="nav-item g-mx-20--lg active">
              <a href="#" class="nav-link px-0">Club
              <span class="sr-only">(current)</span>
          </a>
            </li>
            <li class="nav-item g-mx-20--lg">
              <a href="#" class="nav-link px-0">Juniors
          </a>
            </li>
            <li class="nav-item g-mx-20--lg">
              <a href="#" class="nav-link px-0">Matches
            
          </a>
            </li>
            <li class="nav-item g-mx-20--lg">
              <a href="#" class="nav-link px-0">Stats
            
          </a>
            </li>
            <li class="nav-item g-ml-20--lg g-mr-0--lg">
              <a href="#" class="nav-link px-0">Contact Us
            
          </a>
            </li>
          </ul>
        </div>
        <!-- End Navigation -->
      </div>
    </nav>
  </div>
</header>
